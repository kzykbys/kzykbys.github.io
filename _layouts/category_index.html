---
layout: category_index
---
	{% include header.html %}

	<body>

		{% include mobile_menu.html %}

		<div class="site">

			<div id="contents">

				<!-- title -->
				{% include title.html %}

				<h1 class="category">{{ page.category }}</h1>

				{% for post in site.categories[page.category] %}
				    <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
				    <p class="author">
						<span class="date">{{ post.date }}</span>
					</p>
					<div class="content">
						{{ post.excerpt }}
					</div>
					<p><a href="{{post.url}}">...More</a></p>
					<hr />
				{% endfor %}

			</div>

	    </div>

		{% include footer.html %}
		
	</body>
</html>
